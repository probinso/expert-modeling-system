<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ISA - Expert Finder</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

  <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css'>
<link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.3/docs.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div ng-controller="DemoCtrl" layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage" ng-app="MyApp">

  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
    <div>
      <md-input-container>
        <h2>ISA</h2>
      </md-input-container>

      <md-input-container>
      </md-input-container>
    </div>
  </md-content>

  <md-content layout-padding="">
    <div>
      <form name="userForm">

        <md-input-container class="md-block">
          <label>Anomaly_ID</label>
          <textarea ng-model="Anomaly_ID" rows="1" md-select-on-focus='"'></textarea>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Title</label>
          <textarea ng-model="Title" rows="1" md-select-on-focus='"'></textarea>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Description</label>
          <textarea ng-model="Description" rows="1" md-select-on-focus='"'></textarea>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Analysis Impacts</label>
          <textarea ng-model="AnalysisImpacts" rows="1" md-select-on-focus='"'></textarea>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Executive Summary</label>
          <textarea ng-model="ExecutiveSummary" rows="1" md-select-on-focus='"'></textarea>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Issues</label>
          <textarea ng-model="Issues" rows="1" md-select-on-focus='"'></textarea>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Test Verification</label>
          <textarea ng-model="TestVerification" rows="1" md-select-on-focus='"'></textarea>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Workstation Name</label>
          <textarea ng-model="WorkstationName" rows="1" md-select-on-focus='"'></textarea>
        </md-input-container>

        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" ng-click="SearchResults()">
          <md-button class="md-raised">SEARCH</md-button>
        </section>


         <!-- <div layout-gt-sm="row"> -->
         <dir layout="row" layou-sm="column">
          <div flex ng-init="SearchResults()">
            <h2>Query Results</h2>
             <!-- <h2 >...</h2> -->
             <!-- <h2>Specific Environment</h2> -->

            <table id="experts">
              <tr>
              <th> First Name </th>
              <th> Last Name </th>
              <th> Organization Number </th>
              <tr>
             <tr class="md-1-line" ng-repeat="doc in search_results">
              <div class="md-list-item-text" layout="column">
                <td> {{ doc.First_Name }} </td>
                <td> {{ doc.Last_Name }} </td>
                <td> {{ doc.Organization_Number }} </td>
              </div>
            </tr>

           </div>

         </div>


      </form>
    </div>
  </md-content>

</div>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
<script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
